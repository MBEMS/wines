<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WINE</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

</head>

<body>
    <header class="header__content">
        <div class="container flex">
            <img class="header__logo__img" src="./img/stakan.png" alt="">
            <nav>
                <ul class="menu__content flex">
                    <li class="content__description"><a href="#">Главное</a></li>
                    <li class="content__description"><a href="#">Услуги</a></li>
                    <li class="content__description"><a href="#">Контакты</a></li>
                    <li><button class="menu__button">Все коктейли</button></li>
                </ul>

            </nav>
        </div>
    </header>

    <section class="intro flex">
        <div class="intro__content">
            <h1 class="intro__description flex">
                Нельзя просто так взять, и не выпить в этом прекрасном месте...
            </h1>
        </div>
    </section>
    <section class="slider">
        <div class="slider__boxes">
            <h2 class="slider__boxes__text">
                Популярное на сегодня
            </h2>
            <div class="swiper__boxes flex">
                <div class="swiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <div class="slider__box flex">
                                <p class="slider__text">Вина</p>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="slider__box flex">
                                <p class="slider__text">Коньяк</p>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="slider__box flex">
                                <p class="slider__text">Водка</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
        </div>
    </section>
    <footer class="footer__box">
        <div class="footer__content flex">
            <p class="footer__text">Coded By Bermet</p>
            <p class="footer__text">Design by “Seitek2002”</p>
        </div>
    </footer>


    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="./idex.js"></script>
</body>

</html>
